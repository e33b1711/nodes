[env]
extra_scripts = 
    pre:auto_firmware_version.py

[mega_base]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = arduino-libraries/Ethernet@^2.0.2
build_src_filter = +<${PIOENV}.cpp>
#build_flags =   
#    -D __TEST__=test

[esp32_base]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = +<${PIOENV}.cpp>
build_flags =   
    -D __esp32__=test
    -D __sht31__=test
#    -D __TEST__=test

[env:og_ost]
extends = mega_base

[env:og_west]
extends = mega_base

[env:eg_ost]
extends = mega_base

[env:eg_west]
extends = mega_base

[env:ug]
extends = mega_base

[env:power]
extends = mega_base
build_flags =   
    -D __ds18b20__=test

[env:au]
extends = esp32_base

[env:ch]
extends = esp32_base

[env:garage]
extends = esp32_base



    